<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body leftmargin="30">
    <h2>All authors statistics</h2>
    <table>
        <tr>
            <td><b>Count: </b>{{ aut_stat.cnt }}</td>
        </tr>
        <tr>
            <td><b>Min age: </b>{{ aut_stat.min_age }}</td>
        </tr>
        <tr>
            <td><b>Max age: </b>{{ aut_stat.max_age }}</td>
        </tr>
        <tr>
            <td><b>Avg age: </b>{{ aut_stat.avg_age|floatformat }}</td>
        </tr>
        <tr>
            <td colspan="4" class="divider"><hr/></td>
        </tr>
    </table>
    <h2>All authors details</h2>
    <table>
        {% for item in authors %}
        <tr>
            <td><b>ID:</b>{{ item.id }}</td>
            <td><a href="{% url 'author_details' item.id %}"> {{ item.name }}</a></td>
            <td><b>Age:</b> {{ item.age }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
