<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher details</title>
</head>
<body leftmargin="30">
    <h2>Publisher details</h2>
    <table>
        <tr>
            <td><b>Name:</b> {{ bk.name }}</td>
        </tr>
        <tr>
            <td><b>Number of books:</b> {{ books.cnt }}</td>
        </tr>
        <tr>
            <td><b>Minimum book price:</b> {{ books.min_price }}</td>
        </tr>
        <tr>
            <td><b>Maximum book price:</b> {{ books.max_price }}</td>
        </tr>
        <tr>
            <td><b>Total cost of all books:</b> {{ books.sum_price }}</td>
        </tr>
        <tr>
            <td colspan="1" class="divider"><hr/></td>
        </tr>
        <tr>
            <td><a href="{% url 'pub' %}"> << Back to the list of publishers >> </a></td>
        </tr>
    </table>
</body>
</html>
